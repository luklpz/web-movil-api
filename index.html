            justify-content: center;

            font-family: Arial, sans-serif;
            animation: backgroundColorAnimation 10s infinite alternate;

            font-weight: bold;
            color: #ececec;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            cursor: pointer;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
